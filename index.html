<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Facebook | Homework 4 | CC19</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Homework4 : Facebook Create Post</h1>
    <hr />
    <div class="container">
        <div class="post-wrapper">
            <label>
                <div class="item profile">
                    <img src="./images/profile.webp" alt="profile">
                </div>
                <div class="item post">
                    <input type="text" placeholder="คุณคิดอะไรอยู่ Nattaphol">
                </div>
            </label>
        </div>
        <hr />
        <div class="action-wrapper">
            <div class="item live-wrapper">
                <i class="fa-solid fa-video"></i>
                <span>Live!</span>
            </div>
            <div class="item photo-wrapper"> 
                <i class="fa-regular fa-images"></i>
                <span>Pic/Video</span>
            </div>
            <div class="item reels-wrapper"> 
                <i class="fa-solid fa-clapperboard"></i>
                <span>Reels</span>
            </div>
        </div>
    </div>
</body>
</html>
